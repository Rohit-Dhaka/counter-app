<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center flex-column f-f-inter">
        <div class="container">
            <h3 class="text-center color-grey fs-md  fw-normal mb-5">Advanced Counter App</h3>
        </div>
        <div class="continer d-flex justify-content-center align-items-center">
            <div class="box mx-auto max-width-460 w-100">               
                <p class="counting fs-md text-center mb-0 fw-normal pb-4">0</p>
                <div class="d-flex justify-content-center gap-2 mb-4">
                    <button  class="addbtn color-blue fs-sm  text-center fw-semibold ">Add One</button>
                    <button  class="save btn-disable fs-sm  text-center fw-semibold savebtn border-0 color-white">Save</button>
                </div>
                <p class="fs-sm  color-grey  text-center mb-0 fw-normal mb-3">Previous Values</p>
                <p  class="storecounting fs-sm  color-black text-center mb-0 fw-normal">0</p>
                <div class="d-flex justify-content-center"><button  class="resetbtn reset  text-center  mt-3 color-blue  bg-white border-0">RESET</button></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
